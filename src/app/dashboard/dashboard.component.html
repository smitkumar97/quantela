<div class="container">
  <section>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="addItem()">Add Item<mat-icon>add_circle</mat-icon></button>
      <!-- <button class="btn btn-primary" mat-mini-fab color="primary"><mat-icon>add_circle</mat-icon></button> -->
    </div>
  </section>
  <div class="gridster-container">
    <gridster [options]="options">
      <gridster-item [item]="item" *ngFor="let item of dashboard; let i=index">
        <div class="button-holder">
          <div class="gridster-item-content" *ngIf="item['hasContent']">
            <div class="stuff">
              <span>Some content to select and click without dragging the widget</span>
              <a href="https://www.google.com" target="_blank">Link to Google</a>
            </div>
          </div>
          <div class="item-buttons" *ngIf="item['hasContent']">
            <button mat-raised-button class="drag-handler" color="warn">
              <mat-icon>drag_indicator</mat-icon>
            </button>
            <button mat-raised-button color="warn" class="remove-button" (mousedown)="removeItem($event, item)"
                    (touchstart)="removeItem($event, item)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <div class="delete-btn-container">
            <label *ngIf="!item['hasContent']">{{item['label']}}</label>
            <div class="delete-btn">
              <button color="warn" mat-mini-fab *ngIf="!item['hasContent']" (mousedown)="removeItem($event, item)"
              (touchstart)="removeItem($event, item)">
              <mat-icon>delete</mat-icon>
            </button>
            </div>
          </div>
          <br>
        </div>
      </gridster-item>
    </gridster>
  </div>
</div>
